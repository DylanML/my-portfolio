{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <h1>Posts</h1>
    {% for post in posts %}
    <div class="card mb-3 mt-4" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{post.image.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.description|truncatechars:100}}</p>
                    <a href="{% url 'blog:post_detail' post.id %}">
                        <p>{{post.title}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
